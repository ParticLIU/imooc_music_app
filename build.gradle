// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from:rootProject.file('imooc.gradle')

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        maven{
            url 'http://localhost:8092/repository/imooc_release/'
            credentials{
                username 'admin'
                password 'admin123'
            }
        }
        maven{
            url 'http://localhost:8092/repository/imooc_snapshoot/'
            credentials{
                username 'admin'
                password 'admin123'
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        maven{
            url 'http://localhost:8092/repository/imooc_release/'
            credentials{
                username 'admin'
                password 'admin123'
            }
        }
        maven{
            url 'http://localhost:8092/repository/imooc_snapshoot/'
            credentials{
                username 'admin'
                password 'admin123'
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
